<h4>Formularios <small>Template</small></h4>
<hr>

<form autocomplete="off" (ngSubmit)="save(form)" #form="ngForm">
  <div>
    <div class="form-group row mt-3">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">
        <input class="form-control" type="text" placeholder="Nombre" name="name" [class.is-invalid]="name.invalid && name.touched" #name="ngModel" [ngModel]="user.name" minlength="5" required>
      </div>
      <small class="form-text text-danger" *ngIf="name.invalid && name.touched">Ingrese minimo 5 caracteres.</small>
    </div>

    <div class="form-group row mt-3">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">
        <input class="form-control" type="text" placeholder="Apellido" name="lastname" [class.is-invalid]="lastname.invalid && lastname.touched" #lastname="ngModel" [ngModel]="user.latname" minlength="5" required>
      </div>
      <small class="form-text text-danger" *ngIf="lastname.invalid && lastname.touched">Ingrese minimo 5 caracteres.</small>
    </div>
  </div>

  <div class="form-group row mt-3">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-8">
      <input class="form-control" type="email" placeholder="Correo electrónico" name="email" [class.is-invalid]="email.invalid && email.touched" #email="ngModel" [ngModel]="user.email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required>
    </div>
    <small class="form-text text-danger" *ngIf="email.invalid && email.touched">El correo es obligatorio.</small>
  </div>

  <div class="form-group row mt-3">
    <label class="col-2 col-form-label">Pais</label>
    <div class="col-8">
      <select class="form-control" name="country" [class.is-invalid]="country.invalid && country.touched" #country="ngModel" [ngModel]="user.country" [disabled]="countries.length === 0" required>
        <option *ngFor="let country of countries" value="{{ country.code }}">{{ country.name }}</option>
      </select>
    </div>
    <small class="form-text text-danger" *ngIf="country.invalid && country.touched">Seleccione un pais.</small>
  </div>

  <div class="form-group row mt-3">
    <label class="col-2 col-form-label">Género</label>
    <div class="col-8">
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="gender" [ngModel]="user.gender" value="female" #gender="ngModel" [class.is-invalid]="gender.invalid && gender.touched" required>
        <label class="form-check-label">Mujer</label>
      </div>

      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="gender" [ngModel]="user.gender" value="male" #gender="ngModel" [class.is-invalid]="gender.invalid && gender.touched" required>
        <label class="form-check-label">Hombre</label>
      </div>
    </div>
    <small class="form-text text-danger" *ngIf="gender.invalid && gender.touched">Seleccione un género.</small>
  </div>

  <div class="form-group row mt-2">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>

</form>
